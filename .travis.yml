language: csharp
mono: none
dotnet: 2.1.401
install:
 - (cd Images.Web && npm install)
 - dotnet tool install --tool-path tools coveralls.net
script:
 - dotnet --info
 - dotnet build
 - dotnet test ./Images.Tests/Images.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
 - ./tools/csmacnz.Coveralls --opencover -i ./Images.Tests/coverage.opencover.xml --repoToken $env:COVERALLS_REPO_TOKEN